{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }}">

{{ partial "sidebar.html" . }}

    <div class="content container">
<div class="posts">

      {{ range first 3 (where site.RegularPages "Type" "in" site.Params.mainSections) }}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h1>

    <span class="post-date">{{ .Date.Format "Monday, January 2, 2006" }}</span>

    {{ .Content }}
  </div>
  {{ end }}
</div>

		<a href="/post">More posts&hellip;</a>
</div>

  </body>
</html>
