<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RZ5CZGXNH6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-RZ5CZGXNH6');
  </script>
  
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{ hugo.Generator }}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title> {{ .Title }} &middot; {{ .Site.Title }} </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/poole.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/syntax.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/hyde.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abel">

  <!-- Icons -->
  <link rel="shortcut icon" href="/favicon.ico">

  <!-- RSS -->
  <link href='{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}' rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

<script>
var last = "";
function rotate(notransition){
  if (typeof notransition === 'undefined') {
    notransition = false;
  }
  var body = document.querySelector("body");
  var list = ["08","09","0a","0b","0c","0d","0e","0f"];

  // remove the last colour
  var index = list.indexOf(last);
  if (index > -1) {
    list.splice(index, 1);
  }

  var rand = list[Math.floor(Math.random() * list.length)];
  body.className = "layout-reverse theme-base-" + rand + (notransition ? " notransition" : "");
  last = rand;
  
  if (notransition) {
    body.offsetHeight;
  }

  if (notransition) {
    body.classList.remove("notransition");
  }
}

document.addEventListener("DOMContentLoaded", function(event) {
  var timer = setInterval(rotate, 1000*70);
  rotate(true);
  rotate();

  // Set the lead text
  var leads = [
    "Semioccasional scientist, incessant procrastinator, frequent eater",
    "Imagine terrible memes, but a human",
    "Kind of like Skeletor, but fat",
    "Once startled by the shadow of a girl on a bike",
    "Watched every single episode of The West Wing at least 3 times",
    "Probably can't tell time",
    "Sponsored by Tesco Metro",
    "Prefers Diet Coke!",
    "Easily convinced of bullshit",
    "Probably listening to a podcast right now",
    "Getting worse at videogames every day",
  ];
  document.querySelector(".sidebar .lead").textContent = leads[Math.floor(Math.random() * leads.length)];
});

</script>
</head>
