<script>
var last = "";
function rotate(notransition){
  if (typeof notransition === 'undefined') {
    notransition = false;
  }
  var body = document.querySelector("body");
  var list = ["08","09","0a","0b","0c","0d","0e","0f"];

  // remove the last colour
  var index = list.indexOf(last);
  if (index > -1) {
    list.splice(index, 1);
  }

  var rand = list[Math.floor(Math.random() * list.length)];
  body.className = "layout-reverse theme-base-" + rand + (notransition ? " notransition" : "");
  last = rand;
  console.log(rand);
  if (notransition) {
    body.offsetHeight;
  }

  if (notransition) {
    body.classList.remove("notransition");
  }
}

document.addEventListener("DOMContentLoaded", function(event) {
  var timer = setInterval(rotate, 1000*70);
  rotate(true);
  rotate();
});

</script>
